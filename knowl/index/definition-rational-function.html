</h4>
<div class="para logical">
<div class="para">A <dfn class="terminology">rational function</dfn> <span class="process-math">\(f\)</span> is a function in the form</div>
<div class="displaymath process-math">
\begin{equation*}
f(x)=\frac{P(x)}{Q(x)}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> are polynomial functions, but <span class="process-math">\(Q\)</span> is not the constant zero function. </div>
