<div class="introduction"><div class="para">If <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are real numbers, and <span class="process-math">\(m\)</span> and <span class="process-math">\(n\)</span> are integers, then we have the following rules:<div class="autopermalink" data-description="Paragraph"><a href="#list-exponent-properties-2-1" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div></div>
<dl class="description-list">
<dt>Product Rule<div class="autopermalink" data-description="Item: Product Rule"><a href="#item-exponent-properties-product" title="Copy heading and permalink for Item: Product Rule" aria-label="Copy heading and permalink for Item: Product Rule">ðŸ”—</a></div>
</dt>
<dd><div class="para">
<span class="process-math">\(\displaystyle a^{m} \cdot a^{n} = a^{m+n}\)</span><div class="autopermalink" data-description="Paragraph"><a href="#item-exponent-properties-product-2" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>

</dt>
<dd><div class="para">
<span class="process-math">\(\displaystyle (a^{m})^{n} = a^{m\cdot n}\)</span><div class="autopermalink" data-description="Paragraph"><a href="#item-exponent-properties-power-to-a-power-2" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div></dd>
<dt>Product to a Power Rule<div class="autopermalink" data-description="Item: Product to a Power Rule"><a href="#item-exponent-properties-product-to-a-power" title="Copy heading and permalink for Item: Product to a Power Rule" aria-label="Copy heading and permalink for Item: Product to a Power Rule">ðŸ”—</a></div>
</dt>
<dd><div class="para">
<span class="process-math">\(\displaystyle (ab)^{m} = a^{m} \cdot b^{m}\)</span><div class="autopermalink" data-description="Paragraph"><a href="#item-exponent-properties-product-to-a-power-2" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div></dd>
<dt>Quotient Rule<div class="autopermalink" data-description="Item: Quotient Rule"><a href="#item-exponent-properties-quotient" title="Copy heading and permalink for Item: Quotient Rule" aria-label="Copy heading and permalink for Item: Quotient Rule">ðŸ”—</a></div>
</dt>
<dd><div class="para">
<span class="process-math">\(\dfrac{a^{m}}{a^{n}} = a^{m-n}\text{,}\)</span> as long as <span class="process-math">\(a \neq 0\)</span><div class="autopermalink" data-description="Paragraph"><a href="#item-exponent-properties-quotient-2" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div></dd>

</dt>
<dd><div class="para">
<span class="process-math">\(\left( \dfrac{a}{b} \right)^{m} = \dfrac{a^{m}}{b^{m}}\text{,}\)</span> as long as <span class="process-math">\(b \neq 0\)</span><div class="autopermalink" data-description="Paragraph"><a href="#item-exponent-properties-quotient-to-a-power-2" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div></dd>

</dt>
<dd><div class="para">
<span class="process-math">\(\displaystyle a^{0} = 1\)</span><div class="autopermalink" data-description="Paragraph"><a href="#item-exponent-properties-zero-exponent-2" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div></dd>

</dt>
<dd><div class="para">
<span class="process-math">\(\displaystyle a^{-m} = \frac{1}{a^m}\)</span><div class="autopermalink" data-description="Paragraph"><a href="#item-exponent-properties-negative-exponent-definition-2" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div></dd>
